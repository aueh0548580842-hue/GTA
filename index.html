<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Crime City 3D - Pro Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #game-ui {
            position: absolute; top: 20px; left: 20px;
            color: #00ff00; font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.8); padding: 15px; border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="game-ui">סטטוס: מנוע תלת-ממד פעיל<br>שליטה: WASD לנהיגה</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- אתחול המנוע ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- תאורה ---
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // --- יצירת העיר והתנגשויות ---
        const buildings = [];
        const buildingMaterial = new THREE.MeshPhongMaterial({ color: 0x444455 });
        
        for (let i = 0; i < 60; i++) {
            const h = 10 + Math.random() * 25;
            const w = 7;
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), buildingMaterial);
            mesh.position.set((Math.random() - 0.5) * 300, h / 2, (Math.random() - 0.5) * 300);
            
            // מניעת בנייה בנקודת ההתחלה
            if (Math.abs(mesh.position.x) < 20 && Math.abs(mesh.position.z) < 20) continue;
            
            scene.add(mesh);
            // יצירת תיבת חסימה (Bounding Box) לבדיקת התנגשות
            buildings.push(new THREE.Box3().setFromObject(mesh));
        }

        // --- רכב השחקן ---
        const car = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: 0xff0000 }));
        body.position.y = 0.5;
        car.add(body);
        scene.add(car);

        // --- מערכת בקרה ---
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        let speed = 0;
        let angle = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (keys['KeyW']) speed += 0.01;
            if (keys['KeyS']) speed -= 0.01;
            speed *= 0.96; // חיכוך

            if (keys['KeyA']) angle += 0.04;
            if (keys['KeyD']) angle -= 0.04;

            // חישוב מיקום עתידי לבדיקת התנגשות
            const nextX = car.position.x + Math.sin(angle) * speed;
            const nextZ = car.position.z + Math.cos(angle) * speed;
            
            const carBox = new THREE.Box3().setFromCenterAndSize(
                new THREE.Vector3(nextX, 0.5, nextZ), 
                new THREE.Vector3(2, 1, 4)
            );

            let hasCollision = false;
            buildings.forEach(b => { if (carBox.intersectsBox(b)) hasCollision = true; });

            if (!hasCollision) {
                car.position.x = nextX;
                car.position.z = nextZ;
            } else {
                speed = -speed * 0.5; // רתיעה קלה מהקיר
            }

            car.rotation.y = angle;

            // מצלמה עוקבת (מבט מגוף שלישי)
            const camX = car.position.x - Math.sin(angle) * 12;
            const camZ = car.position.z - Math.cos(angle) * 12;
            camera.position.set(camX, 6, camZ);
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
