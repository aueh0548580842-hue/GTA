<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>רבי עקיבא Pro - גרסת בדיקה</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #overlay {
            position: absolute; top: 10px; right: 10px;
            color: white; background: rgba(0,0,0,0.8);
            padding: 10px; border-radius: 5px; z-index: 10;
        }
        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="overlay">
        <b>בדיקת תצוגה</b><br>
        אם אתה רואה קובייה כחולה - זה עובד!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

    <script>
        // 1. הגדרת סצנה
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        // 2. מצלמה
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // 3. רנדרר עם טיפול בשגיאות
        let renderer;
        try {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        } catch (e) {
            document.getElementById('overlay').innerHTML = "שגיאה: הדפדפן לא תומך ב-WebGL";
        }

        // 4. תאורה פשוטה (בלי צללים מורכבים)
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // 5. קרקע (כביש)
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 100),
            new THREE.MeshStandardMaterial({ color: 0x444444 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 6. השחקן (קובייה כחולה)
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 2),
            new THREE.MeshStandardMaterial({ color: 0x0077ff })
        );
        cube.position.y = 1;
        scene.add(cube);

        // 7. לולאת אנימציה
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.01; // שהקובייה תסתובב כדי שנראה תנועה
            renderer.render(scene, camera);
        }

        if (renderer) animate();

        // התאמה לשינוי גודל חלון
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
