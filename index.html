<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Crime City 3D - Fixed & Living</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: #00ff00; background: rgba(0,0,0,0.8);
            padding: 15px; border: 2px solid #00ff00; border-radius: 10px;
            pointer-events: none; line-height: 1.6; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="ui">
        <strong>מנוע תלת-ממד פעיל</strong><br>
        סטטוס: עיר חיה ומאוכלסת<br>
        שליטה: WASD / חיצים לנהיגה
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- תאורה ---
        scene.background = new THREE.Color(0x87ceeb); // יום
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // --- קרקע ובניינים ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshPhongMaterial({ color: 0x222222 }));
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const buildings = [];
        const buildingGeom = new THREE.BoxGeometry(1, 1, 1);
        for (let i = 0; i < 60; i++) {
            const h = 10 + Math.random() * 25;
            const b = new THREE.Mesh(buildingGeom, new THREE.MeshPhongMaterial({ color: 0x444444 }));
            b.scale.set(8, h, 8);
            b.position.set((Math.random() - 0.5) * 400, h/2, (Math.random() - 0.5) * 400);
            if (Math.abs(b.position.x) < 25) continue;
            b.castShadow = true;
            scene.add(b);
            buildings.push(new THREE.Box3().setFromObject(b));
        }

        // --- רכב שחקן ---
        const car = new THREE.Group();
        const carBody = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: 0xff0000 }));
        carBody.position.y = 0.5;
        carBody.castShadow = true;
        car.add(carBody);
        scene.add(car);

        // --- הולכי רגל (תיקון השגיאה) ---
        const people = [];
        // שימוש בצורת גליל במקום קפסולה ליתר ביטחון בגרסאות שונות
        const personGeom = new THREE.CylinderGeometry(0.3, 0.3, 1.5, 8);
        const personMat = new THREE.MeshPhongMaterial({ color: 0x3366ff });

        for(let i=0; i<30; i++) {
            const p = new THREE.Mesh(personGeom, personMat);
            p.position.set((Math.random()-0.5)*200, 0.75, (Math.random()-0.5)*200);
            p.userData = { angle: Math.random() * Math.PI * 2, speed: 0.03 + Math.random() * 0.02 };
            scene.add(p);
            people.push(p);
        }

        // --- תנועת רכבים נוספים ---
        const trafficCars = [];
        for(let i=0; i<10; i++) {
            const tc = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff }));
            tc.position.set((Math.random()-0.5)*300, 0.5, (Math.random()-0.5)*300);
            tc.userData = { speed: 0.1 + Math.random() * 0.15 };
            scene.add(tc);
            trafficCars.push(tc);
        }

        // --- לוגיקה ---
        const keys = {};
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;
        let speed = 0, angle = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (keys['KeyW'] || keys['ArrowUp']) speed += 0.01;
            if (keys['KeyS'] || keys['ArrowDown']) speed -= 0.01;
            speed *= 0.95;
            if (keys['KeyA'] || keys['ArrowLeft']) angle += 0.04;
            if (keys['KeyD'] || keys['ArrowRight']) angle -= 0.04;

            car.position.x += Math.sin(angle) * speed;
            car.position.z += Math.cos(angle) * speed;
            car.rotation.y = angle;

            // עדכון אנשים
            people.forEach(p => {
                p.position.x += Math.sin(p.userData.angle) * p.userData.speed;
                p.position.z += Math.cos(p.userData.angle) * p.userData.speed;
                if(Math.abs(p.position.x) > 250 || Math.abs(p.position.z) > 250) p.position.set(0, 0.75, 0);
            });

            // עדכון רכבים
            trafficCars.forEach(tc => {
                tc.position.z += tc.userData.speed;
                if(tc.position.z > 250) tc.position.z = -250;
            });

            camera.position.set(car.position.x - Math.sin(angle)*12, 6, car.position.z - Math.cos(angle)*12);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
