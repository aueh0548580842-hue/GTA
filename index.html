<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bnei Brak City 3D - Pro Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui {
            position: absolute; top: 10px; right: 10px;
            color: #00ff00; background: rgba(0,0,0,0.8);
            padding: 10px; border: 1px solid #00ff00; border-radius: 8px;
            pointer-events: none; z-index: 100;
        }
        #controls {
            position: absolute; bottom: 30px; left: 30px;
            display: grid; grid-template-columns: repeat(3, 70px); grid-gap: 15px;
            z-index: 100;
        }
        .btn {
            width: 70px; height: 70px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.5); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; user-select: none;
        }
        @media (min-width: 1024px) { #controls { display: none; } }
    </style>
</head>
<body>

    <div id="ui">
        <strong>עיר חיה: בני ברק</strong><br>
        זמן: <span id="timeDisplay">יום</span><br>
        שליטה: WASD או כפתורי מסך
    </div>

    <div id="controls">
        <div id="up" class="btn">↑</div>
        <div id="left" class="btn">←</div>
        <div id="down" class="btn">↓</div>
        <div id="right" class="btn">→</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- תאורה ומחזור יום/לילה ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        scene.add(sunLight);

        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 2000; i++) starVertices.push((Math.random()-0.5)*1000, Math.random()*500, (Math.random()-0.5)*1000);
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 }));
        scene.add(stars);

        // --- קרקע (מפה) ובניינים ---
        const textureLoader = new THREE.TextureLoader();
        // אם העלית תמונה, החלף את הצבע '0x1a1a1a' ב: map: textureLoader.load('bnei_brak_map.jpg')
        const groundMat = new THREE.MeshPhongMaterial({ color: 0x1a1a1a });
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const buildings = [];
        const buildingGeom = new THREE.BoxGeometry(1, 1, 1);
        for (let i = 0; i < 70; i++) {
            const h = 10 + Math.random() * 25;
            const b = new THREE.Mesh(buildingGeom, new THREE.MeshPhongMaterial({ color: 0x333344 }));
            b.scale.set(8, h, 8);
            b.position.set((Math.random()-0.5)*400, h/2, (Math.random()-0.5)*400);
            if (Math.abs(b.position.x) < 20 && Math.abs(b.position.z) < 20) continue;
            b.castShadow = true;
            scene.add(b);
            buildings.push(new THREE.Box3().setFromObject(b));
        }

        // --- רכב שחקן ---
        const car = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: 0xff0000 }));
        body.position.y = 0.5;
        body.castShadow = true;
        car.add(body);
        scene.add(car);

        // --- תנועה ואנשים ---
        const trafficCars = [];
        for (let i = 0; i < 15; i++) {
            const tc = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: Math.random()*0xffffff }));
            tc.position.set((Math.random()-0.5)*300, 0.5, (Math.random()-0.5)*300);
            tc.userData = { speed: 0.1 + Math.random()*0.2 };
            scene.add(tc);
            trafficCars.push(tc);
        }

        const people = [];
        const personGeom = new THREE.CylinderGeometry(0.3, 0.3, 1.5, 8);
        for (let i = 0; i < 30; i++) {
            const p = new THREE.Mesh(personGeom, new THREE.MeshPhongMaterial({ color: 0x0000ff }));
            p.position.set((Math.random()-0.5)*200, 0.75, (Math.random()-0.5)*200);
            p.userData = { angle: Math.random()*Math.PI*2, speed: 0.03 };
            scene.add(p);
            people.push(p);
        }

        // --- שליטה ---
        const keys = {};
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;
        const touch = { up: false, down: false, left: false, right: false };
        const setupBtn = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('pointerdown', (e) => { e.preventDefault(); touch[key] = true; });
            el.addEventListener('pointerup', (e) => { e.preventDefault(); touch[key] = false; });
        };
        ['up', 'down', 'left', 'right'].forEach(k => setupBtn(k, k));

        // --- לולאת אנימציה ---
        let speed = 0, angle = 0, worldTime = 0;
        function animate() {
            requestAnimationFrame(animate);

            worldTime += 0.0005; if (worldTime > 1) worldTime = 0;
            const isNight = worldTime > 0.45 && worldTime < 0.9;
            scene.background = new THREE.Color(isNight ? 0x020205 : 0x87ceeb);
            sunLight.intensity = isNight ? 0.1 : 1;
            stars.visible = isNight;
            document.getElementById('timeDisplay').innerText = isNight ? "לילה" : "יום";

            if (keys['KeyW'] || keys['ArrowUp'] || touch.up) speed += 0.015;
            if (keys['KeyS'] || keys['ArrowDown'] || touch.down) speed -= 0.015;
            speed *= 0.95;
            if (speed !== 0) {
                const turn = (keys['KeyA'] || touch.left) ? 0.04 : ((keys['KeyD'] || touch.right) ? -0.04 : 0);
                angle += turn * (speed / 0.8);
            }

            const nextX = car.position.x + Math.sin(angle) * speed;
            const nextZ = car.position.z + Math.cos(angle) * speed;
            const carBox = new THREE.Box3().setFromCenterAndSize(new THREE.Vector3(nextX, 0.5, nextZ), new THREE.Vector3(2, 1, 4));
            let collision = false;
            buildings.forEach(b => { if(carBox.intersectsBox(b)) collision = true; });

            if (!collision) { car.position.x = nextX; car.position.z = nextZ; } 
            else { speed = -speed * 0.4; }
            car.rotation.y = angle;

            trafficCars.forEach(tc => { tc.position.z += tc.userData.speed; if(tc.position.z > 300) tc.position.z = -300; });
            people.forEach(p => {
                p.position.x += Math.sin(p.userData.angle)*p.userData.speed;
                p.position.z += Math.cos(p.userData.angle)*p.userData.speed;
                if(Math.abs(p.position.x) > 300) p.position.x = 0;
            });

            camera.position.set(car.position.x - Math.sin(angle)*12, 6, car.position.z - Math.cos(angle)*12);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
