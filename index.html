<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>רחוב וכביש מופרדים</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #ui {
            position: absolute; top: 10px; right: 10px;
            color: #ffffff; background: rgba(0,0,0,0.7);
            padding: 10px; border: 1px solid #555; border-radius: 8px;
            pointer-events: none; z-index: 100;
        }
        #controls {
            position: absolute; bottom: 30px; left: 30px;
            display: grid; grid-template-columns: repeat(3, 70px); grid-gap: 15px;
            z-index: 100;
        }
        .btn {
            width: 70px; height: 70px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.5); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; user-select: none;
        }
        @media (min-width: 1024px) { #controls { display: none; } }
    </style>
</head>
<body>

    <div id="ui">
        <strong>הפרדה מוחלטת: כביש ומדרכה</strong><br>
        הולכי רגל: על המדרכה בלבד<br>
        רכבים: על הכביש בלבד
    </div>

    <div id="controls">
        <div id="up" class="btn">↑</div>
        <div id="left" class="btn">←</div>
        <div id="down" class="btn">↓</div>
        <div id="right" class="btn">→</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js"></script>

    <script>
        // --- הגדרות רוחב הכביש ---
        const ROAD_WIDTH = 50; // רוחב הכביש הכולל
        const ROAD_HALF = ROAD_WIDTH / 2;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // שמיים
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- תאורה ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- בניית הרחוב (3 חלקים) ---
        
        // 1. הכביש (באמצע, שחור)
        const roadGeo = new THREE.PlaneGeometry(ROAD_WIDTH, 1000);
        const roadMat = new THREE.MeshPhongMaterial({ color: 0x333333 }); // אפור כהה אספלט
        const road = new THREE.Mesh(roadGeo, roadMat);
        road.rotation.x = -Math.PI / 2;
        road.receiveShadow = true;
        scene.add(road);

        // 2. מדרכות (בצדדים, אפור בהיר)
        const sidewalkGeo = new THREE.PlaneGeometry(100, 1000);
        const sidewalkMat = new THREE.MeshPhongMaterial({ color: 0xaaaaaa }); // אפור בהיר בטון
        
        const sidewalkLeft = new THREE.Mesh(sidewalkGeo, sidewalkMat);
        sidewalkLeft.rotation.x = -Math.PI / 2;
        sidewalkLeft.position.x = -(ROAD_HALF + 50); // מזיזים שמאלה
        sidewalkLeft.receiveShadow = true;
        scene.add(sidewalkLeft);

        const sidewalkRight = new THREE.Mesh(sidewalkGeo, sidewalkMat);
        sidewalkRight.rotation.x = -Math.PI / 2;
        sidewalkRight.position.x = (ROAD_HALF + 50); // מזיזים ימינה
        sidewalkRight.receiveShadow = true;
        scene.add(sidewalkRight);

        // 3. אבני שפה (Curb) - פסים להפרדה
        const curbGeo = new THREE.BoxGeometry(1, 0.5, 1000);
        const curbMat = new THREE.MeshPhongMaterial({ color: 0xffffff }); // לבן
        
        const curbLeft = new THREE.Mesh(curbGeo, curbMat);
        curbLeft.position.set(-ROAD_HALF - 0.5, 0.25, 0);
        scene.add(curbLeft);

        const curbRight = new THREE.Mesh(curbGeo, curbMat);
        curbRight.position.set(ROAD_HALF + 0.5, 0.25, 0);
        scene.add(curbRight);


        // --- בניינים (רק רחוק, מחוץ למדרכה) ---
        const buildings = [];
        const buildingGeom = new THREE.BoxGeometry(1, 1, 1);
        const buildingMat = new THREE.MeshPhongMaterial({ color: 0x888899 }); 

        for (let i = 0; i < 60; i++) {
            const h = 15 + Math.random() * 30;
            const b = new THREE.Mesh(buildingGeom, buildingMat);
            b.scale.set(15, h, 15);
            
            // מיקום: חייב להיות רחוק מהמרכז (מעבר למדרכה)
            let xPos = 40 + Math.random() * 100;
            if (Math.random() > 0.5) xPos = -xPos; // חצי לצד ימין חצי לשמאל
            
            b.position.set(xPos, h/2, (Math.random()-0.5)*800);
            b.castShadow = true;
            scene.add(b);
            buildings.push(new THREE.Box3().setFromObject(b));
        }

        // --- רכב שחקן ---
        const car = new THREE.Group();
        const carMesh = new THREE.Mesh(
            new THREE.BoxGeometry(2, 1, 4), 
            new THREE.MeshPhongMaterial({ color: 0xff0000 }) 
        );
        carMesh.position.y = 0.5;
        carMesh.castShadow = true;
        car.add(carMesh);
        scene.add(car);

        // --- תנועה (AI) - רק על הכביש ---
        const trafficCars = [];
        for (let i = 0; i < 10; i++) {
            const tc = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshPhongMaterial({ color: Math.random()*0xffffff }));
            
            // מיקום X: רנדומלי אבל רק בתוך רוחב הכביש (פחות שוליים קטנים)
            const safeRoadWidth = ROAD_HALF - 2; 
            const randomX = (Math.random() * (safeRoadWidth * 2)) - safeRoadWidth;
            
            tc.position.set(randomX, 0.5, (Math.random()-0.5)*500);
            tc.userData = { speed: 0.2 + Math.random()*0.3 };
            scene.add(tc);
            trafficCars.push(tc);
        }

        // --- אנשים - רק על המדרכה ---
        const people = [];
        const personGeom = new THREE.CylinderGeometry(0.3, 0.3, 1.7, 8);
        const personMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // דמויות כחולות

        for (let i = 0; i < 40; i++) {
            const p = new THREE.Mesh(personGeom, personMaterial);
            
            // מיקום X: חייב להיות מחוץ לכביש
            // יוצר מספר בין 27 ל-45 (צד ימין) או מינוס (צד שמאל)
            let sidewalkX = (ROAD_HALF + 2) + Math.random() * 20;
            if (Math.random() > 0.5) sidewalkX = -sidewalkX;

            p.position.set(sidewalkX, 0.85, (Math.random()-0.5)*400);
            
            // שומרים את צד המדרכה בזיכרון של האיש כדי שלא יחצה בטעות
            p.userData = { 
                speed: 0.05, 
                side: sidewalkX > 0 ? 1 : -1, // 1 ימין, -1 שמאל
                walkAngle: 0 
            };
            
            scene.add(p);
            people.push(p);
        }

        // --- שליטה ---
        const keys = {};
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;

        // --- לולאת משחק ---
        let speed = 0, angle = 0;
        function animate() {
            requestAnimationFrame(animate);

            // תנועת רכב שחקן
            if (keys['KeyW'] || keys['ArrowUp']) speed += 0.01;
            if (keys['KeyS'] || keys['ArrowDown']) speed -= 0.01;
            speed *= 0.95;
            if (Math.abs(speed) > 0.001) {
                const turn = (keys['KeyA'] || keys['ArrowLeft']) ? 0.04 : ((keys['KeyD'] || keys['ArrowRight']) ? -0.04 : 0);
                angle += turn * (speed / 0.5);
            }

            const nextX = car.position.x + Math.sin(angle) * speed;
            const nextZ = car.position.z + Math.cos(angle) * speed;

            // בדיקת גבולות לשחקן: שלא יעלה על המדרכה
            if (nextX > ROAD_HALF - 1.5 || nextX < -ROAD_HALF + 1.5) {
                speed = -speed * 0.5; // התנגשות באבן שפה
            } else {
                car.position.x = nextX;
                car.position.z = nextZ;
            }
            car.rotation.y = angle;

            // עדכון רכבי תנועה
            trafficCars.forEach(tc => {
                tc.position.z += tc.userData.speed;
                if(tc.position.z > 250) tc.position.z = -250;
            });

            // עדכון אנשים (הליכה על המדרכה בלבד)
            people.forEach(p => {
                // הולכים קדימה/אחורה
                p.position.z += p.userData.speed;
                // קצת תזוזה לצדדים אבל בתוך המדרכה
                p.userData.walkAngle += 0.1;
                p.position.x += Math.sin(p.userData.walkAngle) * 0.02;

                // איפוס אם יוצאים מהעיר
                if(p.position.z > 200) p.position.z = -200;
            });

            camera.position.set(car.position.x, 8, car.position.z + 15);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
